version: 1.0.0
shell: bash
groups:
  - name: default
    env-file: .env
    targets:
      clean:
        help: Use this target to clean up temporary files
        args:
          all:
            type: bool
            action: store-true
            help: Remove all files that are tracked by git
        run: |
          if {{ args.all }} == True:
            echo "[II] Remove all files"
          else:
            echo "remove file X"

          echo "[II] Done!"

      build:
        help: Build the program
        args:
          clean:
            type: bool
            action: store-true
            help: if not set, the clean dependency will not be triggered.
        dependencies:
          - target: clean
            if: {{ args.clean == true }}
        run: |
          echo "build file x"
          echo "build file y"
          echo "build file z"
