version: 1.0
env-file: .env
groups:
  group-scope:
    backend: bash
    tasks:
      test:
        help: Test bash defined in the group scope
        args:
          all:
            type: bool
            action: store_true
            help: Remove all files that are tracked by git
        dependencies:
          - task: group-deps.dep
        run: |
          export MAKIM_TEST=$(pwd)
          echo ${MAKIM_TEST}

  group-deps:
    tasks:
      dep:
        help: dependency using xonsh
        run: |
          import os
          print(os.getcwd())
