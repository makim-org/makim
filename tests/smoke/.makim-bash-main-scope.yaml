version: 1.0
env-file: .env
backend: bash
groups:
  main-scope:
    tasks:
      test:
        help: Test bash defined in the main scope
        args:
          all:
            type: bool
            action: store_true
            help: Remove all files that are tracked by git
        run: |
          export MAKIM_TEST=$(pwd)
          echo ${MAKIM_TEST}
