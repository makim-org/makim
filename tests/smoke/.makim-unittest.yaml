version: 1.0
env-file: .env
groups:
  tests:
    targets:
      test-1:
        help: test-1 args `all` should be false
        args:
          all:
            type: bool
            action: store_true
            help: arg `all`
        run: assert not ${{ args.all }}

      test-2:
        help: test-2 args `all` should be true
        args:
          all:
            type: bool
            action: store_true
            help: arg `all`
        run: assert ${{ args.all }}

      test-3-a:
        help: test-3-a is a dep for test-3-b
        run: assert True

      test-3-b:
        help: test-3-b
        dependencies:
          - target: tests.test-3-a
        run: assert True

      test-4-dep:
        help: test-4-dep is a dep for test-4
        args:
          arg1:
            help: arg1
            type: bool
            action: store_true
        run: assert ${{ args.arg1 }}

      test-4:
        help: test-4
        args:
          trigger-dep:
            help: Help trigger-dep
            type: bool
            action: store_true
        dependencies:
          - target: tests.test-4-dep
            if: ${{ args.trigger_dep }}
            args:
              arg1: ${{ args.trigger_dep }}
        run: "true"

      test-5-dep:
        help: test-5-dep is a dep for test-5
        run: assert False

      test-5:
        help: test-5
        args:
          trigger-dep:
            help: Help trigger-dep
            type: bool
            action: store_true
        dependencies:
          - target: tests.test-5-dep
            if: ${{ args.trigger_dep }}
        run: assert True

      test-6-dep-1:
        help: test-6-1
        run: rm -f /tmp/makim-test.txt

      test-6-dep-2:
        help: test-6-dep-2 is a dep for test-6
        run: assert False

      test-6-dep-3:
        help: test-6-dep-3 is a dep for test-6
        run: echo "OK" > /tmp/makim-test.txt

      test-6:
        help: test-6
        args:
          trigger-dep:
            help: Help trigger-dep
            type: bool
            action: store_true
        dependencies:
          - target: tests.test-6-dep-1
            if: ${{ True }}
          - target: tests.test-6-dep-2
            if: ${{ False }}
          - target: tests.test-6-dep-3
            if: ${{ True }}
        run: |
          cat /tmp/makim-test.txt | grep "OK"
          rm -f /tmp/makim-test.txt

      test-7:
        help: test required arg
        args:
          arg_required:
            help: a required argument
            required: true
            type: string
        run: echo "OK" > /tmp/makim-test.txt

      test-8:
        help: failure test in 1 line
        shell: bash
        run: "false"

      test-9:
        help: failure test in the first line of 2 lines
        shell: bash
        run: |
          false
          true
