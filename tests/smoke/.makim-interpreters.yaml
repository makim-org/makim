version: 1.0
env-file: .env
groups:
  main:
    tasks:
      node:
        help: Test using nodejs
        backend: node
        run: console.log("Hello, World!");

      nox:
        help: Test using nox
        backend:
          app: nox
          args: ["--noxfile"]
          suffix: .nox.py

        run: |
          import nox

          @nox.session
          def test(session):
              print("Hello, World!")

      perl:
        help: Test using perl
        backend: perl
        run: print "Hello, World!\n";

      php:
        help: Test using php
        backend: php
        run: print "Hello, World!\n";

      python:
        help: Test using php
        backend: python
        run: print("Hello, World!")

      r:
        help: Test using R
        backend: Rscript
        run: print("Hello World!")

      sh:
        help: Test using sh
        backend: sh
        run: echo "Hello, World!"

      all:
        dependencies:
          - task: main.node
          - task: main.perl
          # note: php from conda-forge has conflicts with r-base
          # - task: main.php
          - task: main.python
          - task: main.r
          - task: main.sh
