version: 1.0.0
env-file: .env
groups:
  default:
    targets:
      clean:
        help: Use this target to clean up temporary files
        args:
          all:
            type: bool
            action: store_true
            help: Remove all files that are tracked by git
        run: |
          if {{ args.all }} == True:
            echo "[II] Remove all files"
          else:
            echo "remove file X"

          echo "[II] Done!"

      build:
        help: Build the program
        args:
          clean:
            help: if not set, the clean dependency will not be triggered.
            type: bool
            action: store_true
          # args name will replace dash to underscore when converted
          # into variables, for example: args.clean_all
          clean-all:
            help: if not set, the clean dependency will not be triggered.
            type: bool
            action: store_true
        dependencies:
          - target: clean
            if: {{ args.clean or args.clean_all }}
            args:
              all: {{ args.clean_all }}
        run: |
          echo "build file x"
          echo "build file y"
          echo "build file z"

  print:
    targets:
      force-error:
        help: This target should print until item 3
        run: |
          echo 1
          wrongecho
          echo 2
          wrongecho
          echo 3

      skip-error:
        help: This target should print until item 3
        env:
          RAISE_SUBPROC_ERROR: 0
        run: |
          echo 1
          wrongecho
          echo 2
          wrongecho
          echo 3
